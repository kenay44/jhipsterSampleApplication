
<div *ngIf="event">
    <h2><span>Event</span> {{event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{event.title}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{event.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{event.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{event.location}}</span>
        </dd>
        <dt><span>Max Participants</span></dt>
        <dd>
            <span>{{event.maxParticipants}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
